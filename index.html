<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Schach</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>
    <div id="myBoard" style="width: 400px"></div>

    <div id="options">
      <label for="depth">Depth:</label>
      <select id="depth">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected>3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
    </div>
    <div id="info">
      <div>Positions <span id="positions-calculated"></span></div>
      <div>Time <span id="time-spent"></span></div>
      <div>Positions Per Second <span id="positions-per-second"></span></div>
    </div>
    <div id="move-history">
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js" integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD" crossorigin="anonymous"></script>
    <img src="img/chesspieces/wikipedia/wP.png" id="e400-99f4-15c6-9b54-17b8-59eb-95c0-0dc4" alt="" class="piece-417db" data-piece="wP" style="width: 49px; height: 49px; display: none;">
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
